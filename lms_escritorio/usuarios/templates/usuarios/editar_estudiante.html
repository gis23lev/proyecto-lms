<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Mismos estilos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            color: #333;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            width: 240px;
            height: 100vh;
            background-color: #1e3a8a;
            padding: 30px 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #3749b0;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .logout {
            color: #ffcccc;
            font-size: 14px;
        }

        .logout:hover {
            color: #fff;
        }

        .main {
            margin-left: 240px;
            padding: 40px 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1e40af;
        }

        .cancel {
            margin-left: 10px;
            color: #555;
            text-decoration: none;
        }

        .cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <h2>UniGestor</h2>
            <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i>Inicio</a>
            <a href="{% url 'estudiantes' %}"><i class="fas fa-user-graduate"></i>Estudiantes</a>
            <a href="{% url 'docentes' %}"><i class="fas fa-chalkboard-teacher"></i>Profesores</a>
            <a href="{% url 'materias' %}"><i class="fas fa-book"></i>Materias</a>
            <a href="#"><i class="fas fa-chart-bar"></i>Reportes</a>
        </div>
        <a class="logout" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Editar Estudiante</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre" value="{{ estudiante.nombre }}" required>
            <input type="text" name="apellido" placeholder="Apellido" value="{{ estudiante.apellido }}" required>
            <input type="text" name="ci" placeholder="Cédula" value="{{ estudiante.ci }}" required>
            <input type="text" name="telefono" placeholder="Teléfono" value="{{ estudiante.telefono }}" required>
            <input type="text" name="carrera" placeholder="Carrera" value="{{ estudiante.carrera }}" required>
            <button type="submit" class="btn">Guardar Cambios</button>
            <a href="{% url 'estudiantes' %}" class="cancel">Cancelar</a>
        </form>
    </div>

</body>
</html>
